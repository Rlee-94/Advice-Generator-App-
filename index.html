<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="icons/favicon-32x32.png" />
    <title>Advice Generator App</title>
  </head>
  <body>
    <div class="content__container">
      <main class="advice__container">
        <section class="advice__header">Advice #000</section>
        <section class="text__container">
          <p class="advice__text"></p>
        </section>
        <section class="advice__img">
          <img src="icons/pattern-divider-mobile.svg" alt="divider" />
        </section>
        <img class="advice__dice" src="icons/icon-dice.svg" alt="dice" />
        <svg height="50" width="45">
          <circle cx="30" cy="30" r="30" fill="#50ffa9" />
        </svg>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
