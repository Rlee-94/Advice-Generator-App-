<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="icons/favicon-32x32.png" />
    <title>Advice Generator App</title>
  </head>
  <body>
    <div class="content__container">
      <main class="advice__container">
        <h2 class="advice__number">Advice #000</h2>
        <p class="advice__text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <picture class="advice__img">
          <img src="icons/pattern-divider-mobile.svg" alt="divider" />
        </picture>

        <button class="advice__btn">
          <img src="icons/icon-dice.svg" alt="dice button" />
        </button>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
